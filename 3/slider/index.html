<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/slider.css"/>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/slider.js"></script>
    <script>
    (function($, undefined) {
    $(function(){
        new window.Slider($("div.slider-container").eq(0),
            ["img/image1.jpg", "img/image2.jpg", "img/image3.jpg", "img/image4.jpg"]);
        new window.Slider($("div.slider-container").eq(1),
            ["img/image1.jpg", "img/image2.jpg", "img/image3.jpg", "img/image4.jpg"]);
    });
})(jQuery)
    </script>
</head>
<body>
    <div class="slider-container"></div>
    <div class="sliders-barrier"></div>
    <div class="slider-container"></div>
</body>
